<div class="outer">
  <div class="middle">
    <div class="inner">
      <form class="row" [formGroup]="formGroup">

        <div class='col s12'>
          <span class="logo">
              <img src="../../../assets/vodafone-logo-2017-640x480.png" alt="logo"/>
          </span>
        </div>

        <div class='input-field col s12'>
          <input class='validate' type='email' formControlName="email" />
          <label for='email'>Enter your email</label>
        </div>
        <ul ngxErrors="email" class="error-list">
          <li ngxError="email" when="touched">
            Email is invalid
          </li>
          <li ngxError="required" when="touched">
            Email is required
          </li>
        </ul>

        <div class='input-field col s12'>
          <input class='validate' type='password' formControlName="password" />
          <label for='password'>Enter your password</label>
        </div>
        <ul ngxErrors="password" class="error-list">
          <li ngxError="minlength" when="touched">
            Password length must be greater than 5
          </li>
          <li ngxError="required" when="touched">
            Password is required
          </li>
        </ul>

        <div class='input-field col s12'>
          <label style='float: right;'>
            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
          </label>
        </div>

        <div class='col s12'>
          <button class='col s12 btn btn-large waves-effect bgColor' [disabled]="!formGroup.valid"
            (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<mz-modal #modal [options]="modalOptions">
  <mz-modal-header>
    <h4>Error</h4>
  </mz-modal-header>
  <mz-modal-content>
    {{ error }}
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button class="ng-tns-c8-0 btn-flat waves-effect" mz-modal-close>Ok</button>
  </mz-modal-footer>
</mz-modal>
